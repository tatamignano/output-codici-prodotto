<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN_BLOCCHI_COD.EXE - Generatore Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dos-green: #33ff33; 
            --dos-bg: #000; 
            --dos-border: #33ff33;
            --dos-alert: #ffff33;
        }
        
        * { box-sizing: border-box; text-transform: uppercase; }

        body { 
            font-family: 'VT323', monospace; 
            background-color: var(--dos-bg); 
            color: var(--dos-green); 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
            font-size: 1.2rem;
            line-height: 1.2;
        }

        /* Effetto Monitor CRT */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            z-index: 9999;
            background-size: 100% 3px;
            pointer-events: none;
        }

        .container { 
            max-width: 900px; 
            margin: auto; 
            border: 2px solid var(--dos-border);
            padding: 30px;
            position: relative;
        }

        h2 { 
            position: absolute; 
            top: -18px; 
            left: 20px; 
            background: var(--dos-bg); 
            padding: 0 10px; 
            font-size: 1.8rem;
            margin: 0;
        }

        .input-section { position: relative; margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        
        textarea { 
            width: 100%; 
            background: transparent; 
            color: var(--dos-green); 
            border: 1px solid var(--dos-border); 
            font-family: 'VT323', monospace; 
            font-size: 1.2rem;
            padding: 12px;
            resize: vertical;
        }

        textarea:focus { outline: none; background: rgba(51, 255, 51, 0.05); }
        
        .char-counter { margin-top: 5px; text-align: right; font-size: 1rem; }

        /* Pulsantiera */
        .btn-group { display: flex; gap: 15px; margin-bottom: 20px; }
        
        button {
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            padding: 10px 20px;
            background: transparent;
            color: var(--dos-green);
            border: 2px solid var(--dos-green);
            cursor: pointer;
            transition: all 0.1s;
        }

        button:hover {
            background: var(--dos-green);
            color: var(--dos-bg);
        }

        .main-btn { flex: 3; }
        .reset-btn { flex: 1; border-color: #666; color: #666; }
        .reset-btn:hover { background: #666; color: var(--dos-bg); }

        /* Alert DOS */
        .alert { 
            padding: 15px; 
            border: 2px solid var(--dos-alert); 
            color: var(--dos-alert);
            margin: 20px 0; 
            display: none;
            background: rgba(255, 255, 51, 0.1);
        }

        /* Output Boxes */
        .output-box { 
            margin-top: 25px; 
            padding: 15px; 
            border: 1px dashed var(--dos-green); 
            position: relative; 
        }

        .copy-btn { 
            margin-bottom: 10px;
            font-size: 1rem;
            padding: 5px 10px;
        }
        
        .output-textarea { 
            height: 100px !important; 
            background-color: rgba(51, 255, 51, 0.05);
            font-size: 1rem;
        }

        /* Link Feedback */
        .feedback-btn { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            border: 1px solid var(--dos-green);
            color: var(--dos-green);
            padding: 10px 15px; 
            text-decoration: none;
        }
        .feedback-btn:hover { background: var(--dos-green); color: var(--dos-bg); }

        /* Simula cursore lampeggiante in fondo */
        .terminal-prompt::after {
            content: "_";
            animation: blink 1s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>[ GEN_BLOCCHI_COD_V2.0 ]</h2>
    
    <div class="input-section">
        <label>> INSERIRE STRINGA DATI EXCEL (COLONNE):</label>
        <textarea id="inputCodes" placeholder="ATTESA INPUT..." oninput="updateCounter()"></textarea>
        <div id="charCount" class="char-counter">BUFF_SIZE: 0 BYTE</div>
    </div>
    
    <div class="btn-group">
        <button class="main-btn" onclick="processCodes()">RUN COMPILE_PROCEDURE.BAT</button>
        <button class="reset-btn" onclick="resetTool()">PURGE_MEM</button>
    </div>

    <div id="alertLimit" class="alert"></div>

    <div id="outputsContainer"></div>
    
    <div class="terminal-prompt" style="margin-top:20px; font-size:1rem;">SYS_PROMPT: AWAITING_COMMAND</div>
</div>

<a href="mailto:antonio.mignano@idntt.ch?subject=Feedback Tool Slider" class="feedback-btn">
    SEND_FEEDBACK.MAIL
</a>

<script>
    // Manteniamo la logica originale
    function updateCounter() {
        const input = document.getElementById('inputCodes').value;
        document.getElementById('charCount').innerText = "BUFF_SIZE: " + input.length.toLocaleString() + " BYTE";
    }

    function resetTool() {
        if(confirm("ESEGUIRE CANCELLAZIONE TOTALE MEMORIA?")) {
            document.getElementById('inputCodes').value = '';
            document.getElementById('outputsContainer').innerHTML = '';
            document.getElementById('alertLimit').style.display = 'none';
            updateCounter();
        }
    }

    function processCodes() {
        const input = document.getElementById('inputCodes').value;
        const container = document.getElementById('outputsContainer');
        const alertBox = document.getElementById('alertLimit');
        
        container.innerHTML = '';
        alertBox.style.display = 'none';

        let codesArray = input.match(/\d{6,}/g);

        if (!codesArray) {
            alert("ERRORE: NESSUN CODICE RILEVATO NEL BUFFER.");
            return;
        }

        let fullString = codesArray.join(',');
        const LIMIT = 50000;
        let parts = [];

        let remainingString = fullString;
        while (remainingString.length > LIMIT) {
            let splitIndex = remainingString.lastIndexOf(',', LIMIT);
            if (splitIndex === -1) splitIndex = LIMIT;
            parts.push(remainingString.substring(0, splitIndex));
            remainingString = remainingString.substring(splitIndex + 1);
        }
        parts.push(remainingString);

        if (parts.length > 1) {
            alertBox.style.display = 'block';
            alertBox.innerHTML = `<strong>WARNING:</strong> OVERFLOW RILEVATO. GENERATI <strong>${parts.length} SEGMENTI</strong> DI MEMORIA.`;
        }

        parts.forEach((content, index) => {
            const div = document.createElement('div');
            div.className = 'output-box';
            const id = `out-${index}`;
            div.innerHTML = `
                <label>> SEGMENTO_OUTPUT_${index + 1} [SIZE: ${content.length.toLocaleString()} CHARS]</label>
                <button class="copy-btn" onclick="copyToClipboard('${id}')">COPY_SEGMENT_${index + 1}</button>
                <textarea id="${id}" class="output-textarea" readonly>${content}</textarea>
            `;
            container.appendChild(div);
        });
    }

    function copyToClipboard(id) {
        const text = document.getElementById(id);
        text.select();
        document.execCommand("copy");
        const btn = text.previousElementSibling;
        const originalText = btn.innerText;
        btn.innerText = "SUCCESS_COPY! ðŸ’¾";
        setTimeout(() => { btn.innerText = originalText; }, 2000);
    }
</script>

</body>
</html>
